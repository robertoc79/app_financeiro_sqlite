<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Transação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="card p-4">
            <h3 class="mb-3">Editar Transação</h3>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <input type="text" name="descricao" class="form-control" value="{{ transacao['descricao'] }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Valor</label>
                    <input type="number" step="0.01" name="valor" class="form-control" value="{{ transacao['valor'] }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo</label>
                    <select name="tipo" class="form-select" required>
                        <option value="entrada" {% if transacao['tipo'] == 'entrada' %}selected{% endif %}>Entrada</option>
                        <option value="saida" {% if transacao['tipo'] == 'saida' %}selected{% endif %}>Saída</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Data</label>
                    <input type="date" name="data" class="form-control" value="{{ transacao['data'] }}">
                </div>

                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
